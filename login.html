<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="container">
      <div class="warpper">
          <div class="content">
              <div class="left">
                    <div class="left-title">
                        <h1>Sign In</h1>
                        <div class="social-link-icon">
                            <img src="./img/facbook-icon.png" alt="">
                            <img src="./img/twitter-icon.png" alt="">
                        </div>
                    </div>
                    <div class="left-content">
                        <label>User Name</label>
                        <input type="text" placeholder="User Name" name="" id="">
                        <label for="pass">Password</label>
                        <input type="password"  placeholder="Password" name="" id="pass">
                        <input type="submit" value="Sign In">
                    </div>
                    <div class="left-bottom">
                        <div>
                       
                        <input type="checkbox" name="" id="rem">
                        <label for="rem">Remember Me</label>
                     </div>
                     <a href="">Forget Password</a>
                    </div>
              </div>
              <div class="right">
                    <h1>Wellcome To Login</h1>
                    <p>Don't have a count ?</p>
                    <a href="">Sign Up</a>
              </div>
          </div>
      </div>
    </div>
</body>
</html>
